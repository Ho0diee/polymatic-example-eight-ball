<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <meta name="theme-color" content="#323130" />
  <meta name="color-scheme" content="dark" />
</head>

<body>
  <svg id="polymatic-eight-ball" class="terminal"></svg>
  
  <!-- Top Bar -->
  <div id="top-bar">
    <div class="player-section">
      <div class="turn-indicator active"></div>
      <div class="avatar"></div>
      <div class="ball-indicators" id="player1-balls">
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
      </div>
    </div>
    <div class="game-stats">
      <div class="stat-box multiplier">x1</div>
      <div class="stat-box score">0</div>
      <div class="stat-box time">0:00</div>
    </div>
    <div class="player-section opponent">
      <div class="ball-indicators" id="player2-balls">
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
        <div class="ball-slot filled"></div>
      </div>
      <div class="avatar"></div>
      <div class="turn-indicator"></div>
    </div>
  </div>

  <!-- Side Controls -->
  <div id="controls-left">
    <div class="power-bar-container">
      <div class="power-bar"></div>
      <div class="power-indicator" style="bottom: 50%"></div>
    </div>
  </div>

  <div id="controls-right">
    <div class="spin-control">
      <div class="spin-circle">
        <div class="spin-dot"></div>
        <div class="spin-arrow top"></div>
        <div class="spin-arrow right"></div>
        <div class="spin-arrow bottom"></div>
        <div class="spin-arrow left"></div>
      </div>
    </div>
    <button id="smash-button">Smash</button>
  </div>

  <div style="position: absolute; top: 4em; left: 0.5em;">
    <div id="game-status"></div>
    <div id="room-status"></div>
  </div>
  <div style="position: absolute; bottom: 0.5em; left: 0.5em; z-index: 10;">
    <button id="play-offline">Play Offline</button>
    <button id="create-room">Create Room</button>
    <button id="join-room">Join Room</button>  
    <!-- <button id="leave-room">Leave Room</button> -->
  </div>
  <script type="module" src="./src/client"></script>
</body>

</html>
